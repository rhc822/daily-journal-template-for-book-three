<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Document</title>
</head>

<body>

    <h1>Daily Journal</h1>

    <form>
        <fieldset>
            <label for="date-input">Date of entry</label>
            <input id="dateInput" type="date" name="date-input" required>
        </fieldset>
        <fieldset>
            <label for="concept-input">Concepts covered</label>
            <input id="conceptInput" type="text" name="concept-input" required>
            <!-- pattern="[a-zA-Z0-9(){}:;]" -->
        </fieldset>
        <fieldset>
            <label for="entry-input">Journal entry</label>
            <textarea id="entryInput" name="entry-input"></textarea>
        </fieldset>
        <fieldset>
            <label for="mood-input">Mood</label>
            <select id="moodInput" class="mood" name="mood-input">
                <option value="Amazing">Amazing</option>
                <option value="Great">Great</option>
                <option value="Ok">Ok</option>
            </select>
        </fieldset>
        <button>Record Journal Entry</button>
    </form>

    <article class="entryLog">

    </article>

    
    <script type="module" src="./scripts/journal.js"></script>
</body>

</html>
